<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <picture class="card-picture">
        <source
          srcset="
            ./assets/images/profile.png   1x,
            ./assets/images/profile-1.png 2x
          "
        />
        <img
          class="card-image"
          src="./assets/images/profile.png"
          alt="Jessica Randall"
          width="88"
        />
      </picture>
      <h2 class="card-name">Jessica Randall</h2>
      <p class="card-location">London, United Kingdom</p>
      <p class="card-bio">"Front-end developer and avid reader."</p>
      <div class="card-links">
        <a class="card-link" href="https://github.com/">GitHub</a>
        <a class="card-link" href="https://www.frontendmentor.io/"
          >Frontend Mentor</a
        >
        <a class="card-link" href="https://ua.linkedin.com/">LinkedIn</a>
        <a class="card-link" href="https://x.com/?lang=uk">Twitter</a>
        <a class="card-link" href="https://www.instagram.com/">Instagram</a>
      </div>
    </div>
  </body>
</html>
